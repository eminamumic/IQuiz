<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Landing Page</title>
    <link rel="stylesheet" href="/style/style.css" />

          <div id="music-card" class="category-card" data-category="music">
            <h2>Music</h2>
            <img

            />

          <div

              class="category-image"
            />
          </div>
        </div>
      </section>

      <section class="difficulty-landingpage">
        <img src="/materijal/difficulty.png" class="decor-image decor6" />
        <h1 class="header-text">Choose Difficulty</h1>
        <div class="category-container">
          <div
            id="easy"
            class="category-card easy difficulty-options"
            data-difficulty="easy"
          >
            <h2>Easy</h2>
          </div>

          <div
            id="medium"
            class="category-card medium difficulty-options"
            data-difficulty="medium"
          >
            <h2>Medium</h2>
          </div>

          <div
            id="hard"
            class="category-card hard difficulty-options"
            data-difficulty="hard"
          >
            <h2>Hard</h2>
          </div>
        </div>
      </section>

      <section class="question-number-landingpage">
        <h1 class="header-text">Choose Number of Questions</h1>

        <div class="input-container">
          <label for="question-count"></label>
          <input
            type="number"
            id="question-number"
            min="1"
            max="50"
            class="question-input"
          />
        </div>
      </section>
