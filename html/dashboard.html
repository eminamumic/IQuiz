<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Categories</title>
    <link rel="stylesheet" href="/style/dashboard.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="/materijal/logo.png" alt="Quiz Logo" class="logo-img" />
      </div>
      <button id="back-to-landingpage-btn" class="back-btn" href="index.html">
        Go back
      </button>
    </nav>

    <div class="hero">
      <img src="/materijal/1.png" alt="Decor 1" class="decor-image decor1" />
      <img src="/materijal/2.png" alt="Decor 2" class="decor-image decor2" />
    </div>

    <h1 class="title">Choose a Quiz Category</h1>

    <div id="category" class="category-container">
      <div id="science-card" class="category-card" data-category="science">
        <h2>Science</h2>
        <img
          src="/materijal/science.png"
          alt="Science"
          class="category-image"
        />
      </div>

      <div id="music-card" class="category-card" data-category="music">
        <h2>Music</h2>
        <img src="/materijal/music.png" alt="Music" class="category-image" />
      </div>

      <div
        id="sport-card"
        class="category-card"
        data-category="sport_and_leisure"
      >
        <h2>Sport</h2>
        <img src="/materijal/sport.png" alt="Sport" class="category-image" />
      </div>
    </div>

    <h1 class="title">Choose Difficulty</h1>

    <div class="category-container">
      <div id="easy" class="category-card easy" data-difficulty="easy">
        <h2>Easy</h2>
      </div>

      <div id="medium" class="category-card medium" data-difficulty="medium">
        <h2>Medium</h2>
      </div>

      <div id="hard" class="category-card hard" data-difficulty="hard">
        <h2>Hard</h2>
      </div>
    </div>

    <h1 class="title">Choose Number of Questions</h1>

    <div class="input-container">
      <label for="question-count"></label>
      <input
        type="number"
        id="question-number"
        min="1"
        max="50"
        class="question-input"
      />
    </div>

    <button id="start-quiz-btn" class="start-btn">Start Quiz</button>

    <script type="module" src="/src/dashboard.js"></script>
  </body>
</html>
