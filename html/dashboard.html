<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Categories</title>
    <link rel="stylesheet" href="/sytel/dashboard.css" />
  </head>

  <body>
    <h1 class="title">Choose a Quiz Category</h1>

    <div class="category-container">
      <!-- Science Category -->
      <div class="category-card">
        <h2>Science</h2>
        <img
          src="/materijal/science.png"
          alt="Science"
          class="category-image"
        />
      </div>

      <!-- History Category -->
      <div class="category-card">
        <h2>Music</h2>
        <img src="/materijal/music.png" alt="History" class="category-image" />
      </div>

      <!-- Math Category -->
      <div class="category-card">
        <h2>Math</h2>
        <img src="/materijal/math.png" alt="Math" class="category-image" />
      </div>
    </div>
  </body>
</html>
